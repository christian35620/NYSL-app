    <body>
        <div id="app" class="calendar">
            <div class="red sticky-top container-fluid" v-show="seccion"  >
                <nav class="navbar navbar-expand-lg navbar-dark justify-content-sm-star">
                    <div class="w-100 d-flex align-items-center">
                        <button class="navbar-toggler"  @click="sidemenu" type="button">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <a class="navbar-brand pl-2" href="#">NYSL</a>
                        <div class="d-flex flex-grow-1 justify-content-end">
                            <a href="./index.html"><img class="logo" src="./images/nysl_logo.png" height="40" width="40" alt="logo TGIF"></a>
                        </div>
                    </div><!-- cierre hamburguer menu - titulo - logo -->
                    <div class="collapse navbar-collapse d-flex flex-column flex-lg-row flex-xl-row justify-content-lg-end mobileMenu bg-dark p-3 w-75 p-lg-0 mt-lg-0" :class="{ open: isOpen }" id="navbarSupportedContent">
                        <ul class="navbar-nav align-self-stretch">
                            <li class="nav-item py-2 active d-flex justify-content-between align-items-center">
                                <a class="nav-link d-flex flex-grow-1" href="#">Home <span class="sr-only">(current)</span></a>
                                <button class="btn btn-outline-secondary px-3 py-2" @click="sidemenu" type="submit">X</button>
                            </li>
                            <li class="nav-item py-2">
                                <a class="nav-link" @click="goToInfo('GC');sidemenu();" href="#">GAME CALENDAR</a>
                            </li>
                            <li class="nav-item py-2">
                                <a class="nav-link" @click="goToInfo('GI');sidemenu();" href="#">GAME INFO</a>
                            </li>
                            <li class="nav-item py-2">
                                <a class="nav-link" href="whatsapp://send?text=Hello, Coordinator&phone=630 690-8132&abid=630 690-8132">CONTACT</a>
                            </li>
                        </ul>
                    </div><!-- cierre ventana lateral de navegacion -->
                </nav><!-- cierre seccion de navegacion -->
                <div class="overlay" @click="sidemenu" :class="{ open: isOpen }"></div><!-- cierre mascara overlay  -->
                <br>
                <div class="row red pestana">
                    <ul class="nav col-12 d-flex justify-content-around align-items-center">
                        <li :class="activa('GC')">
                            <a class="nav-link border border-0 rounded-0" @click="goToInfo('GC')" href="#">GAME SCHEDULE</a>
                        </li>
                        <li :class="activa('GI')">
                            <a class="nav-link border border-0 rounded-0" @click="goToInfo('GI')" href="#">GAME INFO</a>
                        </li>
                    </ul>
                </div><!-- cierre tabs de navegacion -->
            </div><!-- cierre sticky-top container -->
            
            <div id="GC" v-show="section=='GC'">
                <div class="container-fluid contenido">  
                    <div class="banner">
                        <img class="img-fluid" src="./images/triple_soccer.png"  alt="logo TGIF">
                        <hr class="espacio-oculto">
                    </div> <!-- cierre imagen banner -->
                    <template v-for="(fecha,indice) in fechas">
                        <div class="fecha_padre">
                            <div class="row d-flex justify-content-center align-items-center fecha" v-html="getFecha(fecha.fecha)">
                            </div><!-- cierre fecha individual -->
                            <template v-for="(partido,index) in fecha.partidos">
                                <div @click="changeURL(partido.id)"  data-target = "#postsCarousel" :data-slide-to="selector" class="row boton" :id="fecha.fecha+'-'+partido.partido">
                                    <div class="col-2 texto d-flex justify-content-center align-items-center">{{partido.equipos[0].nombre_equipo}}</div>
                                    <div class="col-8 d-flex flex-wrap text-center align-content-stretch">
                                        <div class="col-12 texto d-flex justify-content-center align-items-end">{{partido.campo}}</div>
                                        <div class="col-12 texto d-flex justify-content-center align-items-start">{{partido.hora}}</div>
                                    </div>
                                    <div class="col-2 texto d-flex justify-content-center align-items-center">{{partido.equipos[1].nombre_equipo}}</div>
                                </div><!-- cierre datos de partido -->
                            </template><!-- cierre v-for partido in fecha.partidos -->
                        </div>
                        <hr class="espacio-oculto">
                    </template><!-- cierre v-for fecha in fechas -->
                    <br>
                </div>
            </div><!-- cierre seccion GC -->

            <div id="GI" v-show="section=='GI'">
                <div class="container-fluid contenido mapa-padre7">  
                    <br class="espacio-oculto">
                    <div class="row navegacion">
                        <div class="col-3 d-flex justify-content-center align-items-center"><button class="left carousel-control" href="#postsCarousel" data-slide="prev"><img class="boton2 girado" src="./images/baseline-arrow_forward_ios-24px.svg" alt="Previous_button"></button></div>
                        <div class="col-6 d-flex justify-content-center align-items-center fecha">
                            <button @click="goToInfo('gamechat')" id="sign-in" ><i class="material-icons">account_circle</i>Sign in to Chat!</button> 
                            <button hidden @click="goToInfo('gamechat')" id="go_chat" ><i class="material-icons">chat</i>Go Chat!</button> 
                        </div>
                        <div class="col-3 d-flex justify-content-center align-items-center"><button class="right carousel-control" href="#postsCarousel" data-slide="next"><img class="boton2" src="./images/baseline-arrow_forward_ios-24px.svg" alt="Next_button"></button></div>
                    </div><!-- cierre botones de navegacion: atras-adelante -->
                    <br class="espacio-oculto">
                        
                    <section class="carousel slide mapa-padre" data-ride="carousel" data-interval="false" id="postsCarousel">
                        <div class="p-t-0 m-t-2 carousel-inner mapa-padre">
                            <template v-for="(fecha,indice) in fechas">
                                <div class="carousel-item m-t-0 mapa-padre" :id="fecha.fecha+'-'+partido.partido+'-'+'chat'" v-for="(partido,index) in fecha.partidos" :class="{ 'active': indice==0 & index == 0 }">
                                    <div class="card cuadro_info mapa-padre">
                                        <div class="card-block p-t-2 mapa-padre">
                                            <div class=" d-flex justify-content-center align-items-center fecha" v-html="getFecha(fecha.fecha)">
                                            </div><!-- cierre fecha partido -->
                                            <div class="row" >
                                                <div class="col-2 texto2 d-flex justify-content-start align-items-center">{{partido.equipos[0].nombre_equipo}}</div>
                                                <div class="col-8 d-flex flex-wrap justify-content-center align-content-center">
                                                    <div class="col-12 texto  d-flex  justify-content-center align-items-end">{{partido.campo}}</div>
                                                    <div class="col-12 texto d-flex  justify-content-center align-items-start">{{partido.hora}}</div>
                                                </div>
                                                <div class="col-2 texto2 d-flex justify-content-end align-items-center">{{partido.equipos[1].nombre_equipo}}</div>
                                            </div><!-- cierre datos de partido -->
                                            <hr class="espacio-oculto">
                                            <div class="row mapa-padre1">
                                                <div class="col-12 texto d-flex justify-content-center align-items-start">
                                                    <iframe class="marco-mapa" :src="getMap(partido.campo)" style="border:0" allowfullscreen></iframe>
                                                </div><!-- cierre contenedor iframe -->
                                            </div>
                                        </div>
                                    </div>
                                </div><!-- cierre v-for partido in fecha.partidos -->
                            </template><!-- cierre v-for fecha in fechas -->
                        </div><!-- cierre carousel inner -->
                    </section><!-- cierre carousel slide --> 
                </div>
            </div><!-- cierre seccion GI -->

            <div id="gamechat" v-show="section=='gamechat'" >
                <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

                    <!-- Header section containing logo -->
                    <header class="mdl-layout__header mdl-color-text--white">
                      <div class="mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
                        <div id="user-container">
                            <div id="goback">
                                <div><button @click="goToInfo('GI')"><i class="material-icons">arrow_back</i></button></div>
                                <div hidden id="user-pic"></div>
                                <div hidden id="user-name"></div>
                            </div>
                            <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
                                Sign-out
                            </button>
                          <!-- <button hidden id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
                            <i class="material-icons">account_circle</i>Sign-in with Google
                          </button> -->
                        </div>
                      </div>
                    </header>
                  
                    <main class="mdl-layout__content mdl-color--grey-100">
                      <div id="messages-card-container" class="mdl-cell mdl-cell--12-col mdl-grid">
                  
                        <!-- Messages container -->
                        
                        <div id="messages-card"  class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--6-col-tablet mdl-cell--6-col-desktop">
                          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                                
                            <div id="messages" >
                              <span id="message-filler"></span>
                            </div>
                        
                            <form id="message-form" action="#">
                              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="message">
                                <label class="mdl-textfield__label" for="message">Message...</label>
                              </div>
                              <button id="submit" disabled type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                                Send
                              </button>
                            </form>
                            <form id="image-form" action="#">
                              <input id="mediaCapture" type="file" accept="image/*" capture="camera">
                              <button id="submitImage" title="Add an image" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--amber-400 mdl-color-text--white">
                                <i class="material-icons">image</i>
                              </button>
                            </form>
                          </div>
                        </div>
                        
                  
                        <div id="must-signin-snackbar" class="mdl-js-snackbar mdl-snackbar">
                          <div class="mdl-snackbar__text"></div>
                          <button class="mdl-snackbar__action" type="button"></button>
                        </div>
                  
                      </div>
                    </main>
                </div>
                  
            </div><!-- cierre seccion gamechat -->
        </div>
